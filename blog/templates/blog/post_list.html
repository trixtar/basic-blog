{% load staticfiles %}
<html>
    <head>
        <title>yet another blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h1 class="blog-title"><a href="/">yet another blog</a></h1>
        </div>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post">
                    <h2 class="post-title"><a href=''>{{ post.title }}</a></h2>
                    <p class="post-text">{{ post.text|linebreaksbr }}</p>
                    <p class="post-date">vomited on: {{ post.published_date }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
