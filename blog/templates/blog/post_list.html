{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-list-container">
        {% for post in posts %}
            <div class="post">
                <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p class="post-text">{{ post.text|linebreaksbr }}</p>
                <p class="post-date">vomited on: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
